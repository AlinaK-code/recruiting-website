<!DOCTYPE html>
<html>
<head>
    <title>Компании</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Компании</h1>
        <div class="row">
            {% for company in companies %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if company.logo %}
                    <img src="{{ company.logo.url }}" class="card-img-top" style="height: 150px; object-fit: contain;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ company.name }}</h5>
                        <p class="card-text">
                            <strong>Город:</strong> {{ company.city }}<br>
                            {{ company.description|truncatewords:15 }}
                        </p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Нет компаний.</p>
            {% endfor %}
        </div>
        <a href="{% url 'main:home' %}" class="btn btn-outline-secondary">← Назад</a>
    </div>
</body>
</html>
