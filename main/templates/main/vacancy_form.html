<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Редактировать{% else %}Добавить{% endif %} вакансию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1>{% if object %}Редактировать{% else %}Добавить{% endif %} вакансию</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Название</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label">Описание</label>
                {{ form.description }}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Зарплата от</label>
                    {{ form.salary_min }}
                </div>
                <div class="col-md-6">
                    <label class="form-label">Зарплата до</label>
                    {{ form.salary_max }}
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Компания</label>
                {{ form.company }}
            </div>
            <div class="mb-3">
                <label class="form-label">Навыки</label>
                {{ form.skills }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'main:vacancy_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
