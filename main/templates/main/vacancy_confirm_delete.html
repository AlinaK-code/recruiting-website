<!DOCTYPE html>
<html>
<head>
    <title>Удалить вакансию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Подтверждение удаления</h4>
                    </div>
                    <div class="card-body">
                        <p>Вы уверены, что хотите удалить вакансию?</p>
                        <h5 class="text-danger">{{ object.title }}</h5>
                        
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Да, удалить</button>
                            <a href="{% url 'main:vacancy_list' %}" class="btn btn-secondary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
