<!DOCTYPE html>
<html>
<head>
    <title>Удалить вакансию</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .confirm { background: #fff3cd; padding: 15px; border: 1px solid #ffeaa7; border-radius: 5px; }
        button { margin: 10px 5px; padding: 8px 16px; cursor: pointer; }
        .btn-danger { background: #dc3545; color: white; border: none; }
        .btn-secondary { background: #6c757d; color: white; border: none; }
    </style>
</head>
<body>
    <div class="confirm">
        <h2>Вы уверены, что хотите удалить вакансию?</h2>
        <p><strong>{{ object.title }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Да, удалить</button>
            <a href="{% url 'main:vacancy_list' %}" class="btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
